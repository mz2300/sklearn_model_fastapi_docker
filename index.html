<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Classifier</title>
</head>

<body>
    <input type = 'file' id = 'imageInput' accept="image/*">
    <button onclick="uploadImage()">Classify</button>
    <p id = 'predictionResults'></p>

    <script type = 'text/javascript'>
        async function uploadImage() {
            const input = document.getElementById('imageInput');
            if (!input.files[0]){
                alert('Please select an image file first!');
                return;
            }

            const file = input.files[0]
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('http://localhost:8080/predict-image/', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                console.log(result)
                document.getElementById('predictionResults').textContent = `Prediction: ${result.predictions}`;
            } catch (error) {
                console.error('Error:', error);
                alert('FAILED');

            }
        }
    </script>

</body>
</html>
